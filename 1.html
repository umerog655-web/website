<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Dashboard | Ultimate 100+ Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #03040b;
            --sidebar: #0a0b14;
            --primary: #6366f1;
            --accent: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 320px;
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .sidebar-head {
            padding: 30px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-head h1 {
            font-size: 1.5rem;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cat-filter {
            padding: 15px 30px;
        }

        .cat-filter input {
            width: 100%;
            padding: 10px 15px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            outline: none;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
        }

        .sidebar-nav::-webkit-scrollbar { width: 5px; }
        .sidebar-nav::-webkit-scrollbar-thumb { background: var(--border); }

        .nav-item {
            display: block;
            padding: 12px 15px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.85rem;
            border-radius: 10px;
            margin-bottom: 2px;
            transition: 0.2s;
        }

        .nav-item:hover { background: var(--glass); color: var(--accent); transform: translateX(5px); }

        /* --- MAIN --- */
        .main {
            flex: 1;
            overflow-y: auto;
            padding: 40px 60px;
            scroll-behavior: smooth;
        }

        .top-hero {
            margin-bottom: 60px;
            text-align: center;
        }

        .top-hero h2 { font-size: 3rem; margin-bottom: 20px; font-weight: 800; }

        .search-main {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        #siteSearch {
            width: 100%;
            padding: 20px 30px;
            border-radius: 20px;
            background: var(--glass);
            border: 1px solid var(--border);
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            outline: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* --- GRID --- */
        .category-section { margin-bottom: 80px; scroll-margin-top: 40px; }
        .category-section h3 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .category-section h3::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 25px 15px;
            border-radius: 20px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card img {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            margin-bottom: 15px;
            background: white;
            padding: 4px;
        }

        .card span { font-weight: 600; font-size: 0.9rem; color: #cbd5e1; }

        .hidden { display: none !important; }
    </style>
</head>

        </div>

        function init() {
            const grid = document.getElementById('contentGrid');
            const nav = document.getElementById('sidebarLinks');
            
            Object.entries(db).forEach(([cat, sites]) => {
                const id = cat.toLowerCase().replace(/\s+/g, '-');
                
                // Sidebar Nav
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.className = 'nav-item';
                a.innerText = cat;
                nav.appendChild(a);

                // Section
                const section = document.createElement('section');
                section.className = 'category-section';
                section.id = id;
                section.setAttribute('data-name', cat.toLowerCase());

                let cardsHTML = '';
                Object.entries(sites).forEach(([name, url]) => {
                    const domain = new URL(url).hostname;
                    cardsHTML += `
                        <a href="${url}" target="_blank" class="card" data-site="${name.toLowerCase()}">
                            <img src="https://www.google.com/s2/favicons?domain=${domain}&sz=64" alt="">
                            <span>${name}</span>
                        </a>`;
                });

                section.innerHTML = `<h3>${cat}</h3><div class="grid">${cardsHTML}</div>`;
                grid.appendChild(section);
            });
        }

        function searchDashboard() {
            const q = document.getElementById('siteSearch').value.toLowerCase();
            document.querySelectorAll('.category-section').forEach(sec => {
                let match = false;
                sec.querySelectorAll('.card').forEach(card => {
                    if (card.getAttribute('data-site').includes(q) || sec.getAttribute('data-name').includes(q)) {
                        card.classList.remove('hidden');
                        match = true;
                    } else {
                        card.classList.add('hidden');
                    }
                });
                sec.classList.toggle('hidden', !match);
            });
        }

        function filterCats() {
            const q = document.getElementById('catFilterInput').value.toLowerCase();
            document.querySelectorAll('.nav-item').forEach(item => {
                item.style.display = item.innerText.toLowerCase().includes(q) ? 'block' : 'none';
            });
        }

        window.onload = init;
    </script>
