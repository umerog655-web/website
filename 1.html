<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Dashboard | Titan Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #03040b;
            --sidebar: #0a0b14;
            --primary: #6366f1;
            --accent: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f8fafc;
            --sidebar-width: 320px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 100;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
            margin-right: calc(var(--sidebar-width) * -1);
        }

        .sidebar-head {
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-head h1 {
            font-size: 1.2rem;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cat-filter { padding: 15px 30px; }
        .cat-filter input {
            width: 100%;
            padding: 12px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            outline: none;
            font-size: 0.8rem;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
        }

        .sidebar-nav::-webkit-scrollbar { width: 4px; }
        .sidebar-nav::-webkit-scrollbar-thumb { background: var(--border); }

        .nav-item {
            display: block;
            padding: 10px 15px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.85rem;
            border-radius: 10px;
            margin-bottom: 4px;
            transition: 0.2s;
        }

        .nav-item:hover { background: var(--glass); color: var(--accent); }

        /* --- MAIN AREA --- */
        .main {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            scroll-behavior: smooth;
            position: relative;
        }

        /* Toggle Button */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 800;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            transition: 0.3s;
        }
        
        .sidebar:not(.collapsed) ~ .main .toggle-btn {
            left: calc(var(--sidebar-width) + 20px);
        }

        .top-hero {
            margin: 60px auto 40px;
            text-align: center;
            max-width: 800px;
        }

        .top-hero h2 { font-size: 3.5rem; margin-bottom: 20px; letter-spacing: -2px; }

        .search-main { margin-bottom: 60px; }
        #siteSearch {
            width: 100%;
            padding: 20px 30px;
            border-radius: 20px;
            background: var(--glass);
            border: 1px solid var(--border);
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(15px);
            outline: none;
        }

        /* --- CATEGORIES & CARDS --- */
        .category-section { margin-bottom: 80px; scroll-margin-top: 100px; }
        .category-section h3 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary);
        }
        .category-section h3::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 25px 15px;
            border-radius: 20px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            border-color: var(--accent);
            background: rgba(0, 242, 255, 0.05);
            transform: translateY(-8px);
        }

        .card img {
            width: 42px; height: 42px;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #fff;
            padding: 4px;
        }

        .card span { font-weight: 600; font-size: 0.85rem; color: #cbd5e1; }
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .sidebar { position: absolute; height: 100%; }
            .sidebar.collapsed { transform: translateX(-100%); }
            .top-hero h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-head">
            <h1>TITAN DIRECTORY</h1>
        </div>
        <div class="cat-filter">
            <input type="text" id="catFilterInput" placeholder="Quick find category..." oninput="filterCats()">
        </div>
        <nav class="sidebar-nav" id="sidebarLinks"></nav>
    </aside>

    <main class="main" id="mainArea">
        <div class="top-hero">
            <h2>Command Center</h2>
            <div class="search-main">
                <input type="text" id="siteSearch" placeholder="Search 500+ premium resources..." oninput="searchDashboard()">
            </div>
        </div>
        <div id="contentGrid"></div>
    </main>

    <script>
        // PURE FRONTEND DATA OBJECT
        const db = {
            "AI & Intelligence": { "ChatGPT": "https://chat.openai.com", "Claude": "https://claude.ai", "Gemini": "https://gemini.google.com", "Perplexity": "https://perplexity.ai" },
            "AI Vision": { "Midjourney": "https://midjourney.com", "Leonardo": "https://leonardo.ai", "Lexica": "https://lexica.art" },
            "Streaming Audio": { "Spotify": "https://spotify.com", "Apple Music": "https://music.apple.com", "Tidal": "https://tidal.com", "SoundCloud": "https://soundcloud.com" },
            "Music Tools": { "Splice": "https://splice.com", "Loopcloud": "https://loopcloud.com", "BandLab": "https://bandlab.com" },
            "Anime Hub": { "Crunchyroll": "https://crunchyroll.com", "HiAnime": "https://hianime.to", "AniList": "https://anilist.co" },
            "Code Forge": { "GitHub": "https://github.com", "Stack Overflow": "https://stackoverflow.com", "Replit": "https://replit.com" },
            "Cyber Ops": { "VirusTotal": "https://virustotal.com", "HackTheBox": "https://hackthebox.com", "TryHackMe": "https://tryhackme.com" },
            "Socials": { "Instagram": "https://instagram.com", "X": "https://twitter.com", "Reddit": "https://reddit.com" },
            "Video Box": { "YouTube": "https://youtube.com", "Netflix": "https://netflix.com", "Twitch": "https://twitch.tv" },
            "Finance Flow": { "TradingView": "https://tradingview.com", "PayPal": "https://paypal.com", "Binance": "https://binance.com" },
            "Design Suite": { "Figma": "https://figma.com", "Canva": "https://canva.com", "Dribbble": "https://dribbble.com" },
            "Global News": { "The Verge": "https://theverge.com", "BBC News": "https://bbc.com", "Reuters": "https://reuters.com" },
            "Learning": { "Coursera": "https://coursera.org", "Udemy": "https://udemy.com", "Khan Academy": "https://khanacademy.org" },
            "Scientific": { "NASA": "https://nasa.gov", "Nature": "https://nature.com", "ScienceDaily": "https://sciencedaily.com" },
            "Space Lab": { "SpaceX": "https://spacex.com", "Blue Origin": "https://blueorigin.com" },
            "Gaming Base": { "Steam": "https://steampowered.com", "Epic Games": "https://epicgames.com", "GOG": "https://gog.com" },
            "Privacy Ops": { "Proton": "https://proton.me", "Signal": "https://signal.org", "DuckDuckGo": "https://duckduckgo.com" },
            "Quick Tools": { "Speedtest": "https://speedtest.net", "TinyPNG": "https://tinypng.com", "Remove.bg": "https://remove.bg" },
            "Travel": { "Airbnb": "https://airbnb.com", "Booking": "https://booking.com" },
            "OS & Linux": { "Ubuntu": "https://ubuntu.com", "Arch Linux": "https://archlinux.org" },
            "Architecture": { "ArchDaily": "https://archdaily.com", "Houzz": "https://houzz.com" },
            "Medical": { "Mayo Clinic": "https://mayoclinic.org", "WebMD": "https://webmd.com" },
            "Psychology": { "Psychology Today": "https://psychologytoday.com" },
            "Robotics": { "Boston Dynamics": "https://bostondynamics.com" },
            "History": { "History.com": "https://history.com" },
            "Writing": { "Medium": "https://medium.com", "Substack": "https://substack.com" },
            "Web Dev": { "React": "https://react.dev", "Tailwind": "https://tailwindcss.com" },
            "Freelance": { "Upwork": "https://upwork.com", "Fiverr": "https://fiverr.com" },
            "Stock Media": { "Unsplash": "https://unsplash.com", "Pexels": "https://pexels.com" },
            "Eco-Systems": { "Treehugger": "https://treehugger.com", "Grist": "https://grist.org" },
            "Language Learning": { "Duolingo": "https://duolingo.com", "Babbel": "https://babbel.com" }
            // Note: You can easily add more categories here by following the format
        };

        // UI Initialization
        function init() {
            const grid = document.getElementById('contentGrid');
            const nav = document.getElementById('sidebarLinks');
            
            Object.entries(db).forEach(([cat, sites]) => {
                const id = cat.toLowerCase().replace(/\s+/g, '-');
                
                // Nav
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.className = 'nav-item';
                a.innerText = cat;
                nav.appendChild(a);

                // Section
                const section = document.createElement('section');
                section.className = 'category-section';
                section.id = id;
                section.setAttribute('data-name', cat.toLowerCase());

                let cards = '';
                Object.entries(sites).forEach(([name, url]) => {
                    const domain = new URL(url).hostname;
                    cards += `
                        <a href="${url}" target="_blank" class="card" data-site="${name.toLowerCase()}">
                            <img src="https://www.google.com/s2/favicons?domain=${domain}&sz=64" alt="">
                            <span>${name}</span>
                        </a>`;
                });

                section.innerHTML = `<h3>${cat}</h3><div class="grid">${cards}</div>`;
                grid.appendChild(section);
            });
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }

        function searchDashboard() {
            const q = document.getElementById('siteSearch').value.toLowerCase();
            document.querySelectorAll('.category-section').forEach(sec => {
                let match = false;
                sec.querySelectorAll('.card').forEach(card => {
                    if (card.getAttribute('data-site').includes(q) || sec.getAttribute('data-name').includes(q)) {
                        card.classList.remove('hidden');
                        match = true;
                    } else {
                        card.classList.add('hidden');
                    }
                });
                sec.classList.toggle('hidden', !match);
            });
        }

        function filterCats() {
            const q = document.getElementById('catFilterInput').value.toLowerCase();
            document.querySelectorAll('.nav-item').forEach(item => {
                item.style.display = item.innerText.toLowerCase().includes(q) ? 'block' : 'none';
            });
        }

        window.onload = init;
    </script>
</body>
</html>
